basic: &BASIC
  checkpoint_dir: checkpoints/
  lr: 0.001
  batch_size: 256
  l1_lambda: 1e-05
  l2_lambda: 0.0001
  n_tasks: 10
  task_to_forget: [6]
  steps_to_forget: 25
  importance_criteria: first_Taylor_approximation
  need_coreset: True
  online_importance: False
  gpu_num_list: [1]
  coreset_size: 1000
  use_cges: False
  use_set_based_mask: False
  layerwise_pruning: True
  taskwise_training: False
  retrain_task_iter: 80
  policies_for_expr: ["RANDOM", "MEAN", "MAX", "MEAN+DEV", "MAX+DEV"]

SFDEN_FORGET: &SFDEN_FORGET
  <<: *BASIC
  max_iter: 1200
  gl_lambda: 0.001
  regular_lambda: 0.5
  ex_k: 10
  loss_thr: 0.1
  spl_thr: 0.1
  need_coreset: True
  layerwise_pruning: False
  taskwise_training: True
  policies_for_expr: ["RANDOM", "MEAN", "MAX", "MEAN+DEV"]
  expr_type: FORGET
  model: SFDEN
  support_model: ["SMALL_FC_MNIST"]

SFDEN_MULTIPLE_FORGET:
  <<: *SFDEN_FORGET
  task_to_forget_list: [[], [1, 2], [1, 2, 3, 4], [1, 2, 3, 4, 5, 6], [1, 2, 3, 4, 5, 6, 7, 8]]
  mixing_coeff_list: [0.0, 0.5962671826302948, 0.49135327161226205, 0.35998779364580585, 0.0005]
  tau_list: [0.0, 0.004351855346370753, 5e-06, 0.008176911647015424, 5e-06]
  expr_type: MULTIPLE_FORGET

SFDEN_RETRAIN:
  <<: *SFDEN_FORGET
  steps_to_forget: 12
  expr_type: RETRAIN

SFEWC_FORGET: &SFEWC_FORGET
  <<: *BASIC
  max_iter: 20
  l1_lambda: 0.0
  l2_lambda: 0.0005
  ewc_lambda: 0.4
  need_coreset: True
  layerwise_pruning: False
  online_importance: False
  policies_for_expr: ["RANDOM", "MEAN", "MAX", "MEAN+DEV"]
  expr_type: FORGET
  model: SFEWC
  support_model: ["XLARGE_FC_MNIST"]

SFEWC_MULTIPLE_FORGET:
  <<: *SFEWC_FORGET
  task_to_forget_list: [[], [1, 2], [1, 2, 3, 4], [1, 2, 3, 4, 5, 6], [1, 2, 3, 4, 5, 6, 7, 8]]
  mixing_coeff_list: [0.0, 0.9995, 0.9994999800345135, 0.9995, 0.2118713370557824]
  tau_list: [0.0, 0.0019621552206627473, 0.0031022630644842873, 0.0021440668246421853, 0.0026038630416280167]
  expr_type: MULTIPLE_FORGET

SFEWC_RETRAIN:
  <<: *SFEWC_FORGET
  retrain_task_iter: 100
  coreset_size: 250
  steps_to_forget: 19
  expr_type: RETRAIN

SFHPS_FORGET: &SFHPS_FORGET
  <<: *BASIC
  batch_size: 1000
  max_iter: 100
  l1_lambda: 1e-04
  l2_lambda: 0.0
  need_coreset: False
  layerwise_pruning: False
  expr_type: FORGET
  model: SFHPS
  support_model: ["LARGE_FC_MNIST"]

SFHPS_MASK:
  <<: *SFHPS_FORGET
  use_set_based_mask: True
  mask_type: ADAPTIVE
  mask_alpha: 1.5
  mask_not_alpha: -2.0

SFLCL10_FORGET: &SFLCL10_FORGET
  <<: *BASIC
  max_iter: 250
  l1_lambda: 2e-06
  l2_lambda: 0.0
  need_coreset: False
  expr_type: FORGET
  model: SFLCL
  support_model: ["SMALL_CONV_MNIST", "ALEXNETV_MNIST", "ALEXNETV_CIFAR10"]

SFLCL10_MASK: &SFLCL_MASK
  <<: *SFLCL10_FORGET
  max_iter: 1000
  l1_lambda: 2e-06
  l2_lambda: 0.0
  use_set_based_mask: True
  mask_type: ADAPTIVE
  mask_alpha: 2.0
  mask_not_alpha: [-5.4, -5.6, -6.4, -4.4] # -3.5
